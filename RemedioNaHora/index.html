<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Horários de Remédio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculador de Horários de Remédio</h1>

    <div id="medicamentos-container">
      <div class="medicamento-form">
          <h2>Novo Medicamento</h2>
          <label for="nome">Nome do Medicamento:</label>
          <input type="text" id="nome" name="nome" required>
  
          <label for="frequencia">Frequência (em horas):</label>
          <input type="number" id="frequencia" name="frequencia" min="1" required>
  
          <label for="horario-inicial">Horário Inicial:</label>
          <input type="datetime-local" id="horario-inicial" name="horario-inicial" required>
  
          <label for="duracao">Duração (em dias):</label>
          <input type="number" id="duracao" name="duracao" min="1" required>
      </div>
  </div>

    <button id="calcular-horarios">Calcular Horários</button>
    <button id="adicionar-medicamento">Adicionar Outro Medicamento</button>

    <h2>Horários de Tomada</h2>
    <table id="horarios-container">
        <thead>
            <tr>
                <th>Dia do Mês</th>
                <th>Dia da Semana</th>
                <th>Horário</th>
                <th>Medicamento</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
